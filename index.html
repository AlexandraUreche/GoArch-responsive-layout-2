            <div class="contact-title">

            </div>
            <form>
                <div class="inputs-wrapper">
                    <div>
                        <input required class="input-validation" type="text" name="name_input" id="name"
                            placeholder="Name" />
                        <input required class="input-validation" type="email" name="email_input" id="email"
                            placeholder="Email" />
                    </div>
                    <div>

                        <input required class="input-validation" type="tel" name="phone_input" id="phone"
                            placeholder="Phone" />
                        <input required class="input-validation" type="text" name="company_input" id="company"
                            placeholder="Company" />
                    </div>
                    <div>
                        <textarea required class="input-validation" id="message" rows="4" cols="4" maxlength="250"
                            placeholder="Message"></textarea>
                    </div>
                </div>
                <div class="registration-wrapper">
